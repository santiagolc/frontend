<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;600;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="estilos.css">
  <script src="validar.js"></script>
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <div class="contenedor">
    <div class="texto">
      <h2>Learn to code by watching others</h2>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but
        understanding how developers think is invaluable.
      </p>
    </div>
    <div class="columnas">
      <div class="tryit">
        <p> <b>Try it free 7 days</b> then $20/mo. thereafter</p>
      </div>
      
      <div class="formulario">
        <div class="form">
          <input type="text" name="" id="name" value="" placeholder="First Name">
          <div id="resultadoName"></div>
          <input type="text" name="" id="lastName" value="" placeholder="Last Name">
          <div id="resultadoLast"></div>
          <input type="email" name="" id="email" value="" placeholder="Email Adress">
          <div id="resultadoEmail"></div>
          <input type="password" name="" value="" id="password" placeholder="Password">
          <div id="resultadoPass"></div>
          <button class="button" id="validar">CLAIM YOUR FREE TRIAL</button>
        </div>
        <p>By clicking the button, you are agreeing to our <a href=""><b>Terms and Service</b></a></p>
      </div>
    </div>
  </div>
</body>
</html>
